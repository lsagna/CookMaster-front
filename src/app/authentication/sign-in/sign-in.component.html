<mat-card>
	<mat-card-content>
		<h1 class="text-center">'shared.welcome'</h1>
		<form [formGroup]="signInForm" (ngSubmit)="onSubmit();">
			<mat-form-field appearance="outline">
				<mat-label>'shared.mail'</mat-label>
				<input matInput type="email" formControlName="email">
				<mat-icon matSuffix>mail_outline</mat-icon>
			</mat-form-field>
			<mat-form-field appearance="outline" class="mb-4">
				<mat-label>shared.password'</mat-label>
				<input matInput formControlName="password">
			</mat-form-field>
			<button mat-flat-button color="primary" type="submit">'shared.connect'</button>
		</form>
		<div class="or">'shared.or'</div>
		<button mat-flat-button class="btn-outline" type="button">
		</button>
	</mat-card-content>
</mat-card>
